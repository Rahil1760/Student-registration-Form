<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="student Registration Form, student details"
    />
    <link href="./output.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12"
    >
      <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <div
          class="absolute inset-0 bg-gradient-to-r from-blue-300 to-blue-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"
        ></div>
        <div
          class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20"
        >
          <div class="max-w-md mx-auto">
            <div>
              <h1 class="text-2xl font-semibold">Student Registration Form</h1>
            </div>
            <div class="divide-y divide-gray-200">
              <div
                class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7"
              >
                <div class="relative">
                  <input
                    autocomplete="on"
                    id="name"
                    name="First_name"
                    type="text"
                    class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600 firstName"
                    placeholder="Name"
                  />
                  <label
                    for="Name"
                    class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm"
                    >Name</label
                  >
                </div>

                <div class="relative">
                  <input
                    autocomplete="on"
                    id="LastName"
                    name="LastName"
                    type="text"
                    class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600 lastName"
                    placeholder="LastName"
                  />
                  <label
                    for="Last Name"
                    class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm"
                    >Last Name</label
                  >
                </div>
                <div class="relative">
                  <input
                    autocomplete="on"
                    id="Tel"
                    name="Tel"
                    type="tel"
                    class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600 contact"
                    placeholder="Password"
                  />
                  <label
                    for="password"
                    class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm"
                    >Phone</label
                  >
                </div>
                <div class="relative">
                  <input
                    autocomplete="on"
                    id="email"
                    name="email"
                    type="email"
                    class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600 email"
                    placeholder="Password"
                  />
                  <label
                    for="Email"
                    class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm"
                    >Email</label
                  >
                </div>
                <div class="relative">
                  <button
                    class="bg-blue-500 text-white rounded-md px-2 py-1 submit"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="tableDisplay studentDetails m-auto bg-black sm:w-4/5 rounded-xl mt-10 overflow-scroll md:overflow-visible"
    >
      <table
        class="space-x-0 w-full bg-gradient-to-r from-blue-300 to-blue-600 md:m-auto over h-[100px] overflow-scroll"
      >
        <thead>
          <tr class="">
            <th class="space-x-10 p-3">Name</th>
            <th class="space-x-10 p-3">Last Name</th>
            <th class="space-x-10 p-3">Contact</th>
            <th class="space-x-10 p-3">Email</th>
            <th class="space-x-10 p-3">Action</th>
          </tr>
        </thead>
        <tbody class="tableBody"></tbody>
      </table>
    </div>
    <script src="/src/Script.js"></script>
  </body>
</html>
